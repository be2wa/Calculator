<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="display-screen"></div>
        <button class="clear-all">C</button>
        <button class="delete-last">DEL</button>
        <button class="plus-minus">+/-</button>
        <button class="operand">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operand">-</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operand">*</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operand">/</button>
        <button class="numbers zero">0</button>
        <button class="coma">.</button>
        <button class="equals">=</button>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
